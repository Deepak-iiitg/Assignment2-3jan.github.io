<!DOCTYPE html>
<html>
    <head>
        <title>Calculator ui</title>
        <link rel="stylesheet" href="index.css">
        
    </head>
    <body>
        <div class="main">
        
        <div class="calculator">
            <table>
                <tr>
                    <td colspan="4"><bottom>4550-23=4527</bottom></td>
                </tr>
                <tr>
                    <td class="background_color1">C</td>
                    <td class="background_color1">+/-</td>
                    <td class="background_color1">%</td>
                    <td class="background_color">/</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td class="background_color">x</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td class="background_color">-</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td class="background_color">+</td>
                </tr>
                <tr>
                    <td colspan="2">0</td>
                    <td>.</td>
                    <td class="background_color">=</td>
                </tr>
            </table>
        </div>
        </div>
    </body>
</html>
